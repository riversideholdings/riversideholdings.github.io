<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="MySight Shopping website" />
    <meta name="author" content="Mila Mbopha" />

    <title>Riverside Holdings</title>

    <link rel="icon" href="img/Riverside_crop.png">

    <!--css styles-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
</head>



<header>

    <!--Nav Bar-->
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="collapse navbar-collapse" id="navbarNav"></div>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-links"><img src="img/Riverside_OG.png" width="60%"></a>
            </li>

        </ul>
    </div>
    </div>

    <!--Fixed Header-->
    <div id="div-top">
        <div class="col-sm-4" hidden>
            <button class="openbtn" onclick="openNav()">â˜°</button>
            &nbsp;&nbsp;&nbsp;&nbsp;
        </div>
        <div class="col-sm-8 text-right" id="imagetct">
            <span class="riverHeading" id="hwords">Riverside Holdings</span> &nbsp;
            <img src="img/Riverside_OG.png" id="imageTop" width="10%">
        </div>
    </div>
</header>

<body>

    <!--loader-->
    <div id="loader-gif">
        <div id="image-loader-div">
            <center><img src="img/riverside logo loader.gif" width="40%"></center>
        </div>
    </div>
    <!--end Loader-->



    <div class="container-md body-content">
        <h1 class="text-center">Riverside Holdings management</h1><br>
        <p id="tmecode"></p>
        <h2>Log in <i class="fa-solid fa-right-to-bracket"></i></h2>
        <p>Enter log in details.</p>
        <p id="errorMess" style="color: red;"></p>
        <div class="row">
            <div class="col-sm-6">
                <form class="from" id="loginfrm">
                    <div class="form-group">
                        <label for="Email-user">Email</label>
                        <input type="email" name="Email-user" class="form-control" id="Email-user"
                            placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="user-password">Password</label>
                        <input type="password" name="user-password" class="form-control" id="user-password-field"
                            placeholder="Enter your password">
                        <input type="checkbox" onclick="showPass()"> Show Password<br>
                    </div>
                    <button type="button" onclick="submitformP()" class="btn btn-primary">Log in <i
                            class="fa-solid fa-right-to-bracket"></i></button>&nbsp;
                    <button type="button" class="btn btn-warning" data-toggle="modal"
                        data-target="#resetPassCenter">Reset
                        Password <i class="fa-solid fa-arrow-rotate-right"></i></button>

                </form>
            </div>
            <div class="col-sm-6">
                <img src="img/Riverside_OG.png" width="50%"
                    style="margin: auto; display:flex; align-self: center; justify-self: center;">
            </div>
        </div>
        <h4 id="completedorderCount"></h4>
        <hr />
        <footer>
            <p id="yearDate"></p>
        </footer>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="resetPassCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalLongTitle"><i
                            class="fa-solid fa-arrow-rotate-right redicon"></i> Reset Password</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="modbod2">
                    <p><i class="fa-solid fa-circle-info blue"></i> In the fields below, enter your email and new
                        password to reset your current password.</p>
                    <form class="from" id="resetform">
                        <div class="form-group">
                            <label for="Email">Email</label>
                            <input type="text" name="Email" class="form-control" id="Email"
                                placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label for="Password">New Password</label>
                            <input type="password" name="Password" class="form-control" id="password-field"
                                placeholder="Enter your password">
                            <input type="checkbox" onclick="showPass2()"> Show Password<br>
                        </div>

                </div>
                <div class="modal-footer" id="modfoot">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="resetpass()">Change Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <button onclick="topFunction()" id="myBtn" title="Go to top"><i class="fa fa-chevron-up"></i></button>

    <!--Script-->
    <script src="js/main.js"></script>
    <script src="js/updateOrder.js"></script>
    <script src="js/login.js"></script>
    <script src="js/all.js"></script>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


</body>

</html>
