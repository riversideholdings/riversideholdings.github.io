    <div class="container-lg body-content" style="padding-left: 10px;">

  <!-- Modal clientDetails-->
<div class="modal fade" id="clDetailsCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="clientdtTitle"></h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="clientdtMod">
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

  <!-- Modal confirm delete client -->
<div class="modal fade" id="DeleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="DeleteModalLabel">Please confirm client to be deleted <i class="fa-regular fa-trash-can"></i></h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="ModBodyDel">
         Are you sure you want to delete: <b><span id="clientNameid"></span></b> from your client list?
         <br>
         <p id="useridDel"></p>
      </div>
      <div class="modal-footer" id="modDel">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
        <button type="button" onclick="deleteClient()" class="btn btn-success">Confirm</button>
      </div>
    </div>
  </div>
</div>
    
  <!-- Modal update client -->
<div class="modal fade" id="clientEditCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="exampleModalLongTitle">Client ID that will be updated: <span id="clNumber"></span></h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="outterModBodyIn">
        <form name="client-frm" id="formupdateValueClient">
          <div class="form-group">
            <label for="Client Name">Client Name</label>
            <input type="text" name="Client Name" class="form-control" id="Client_Name" placeholder="Enter Name">
          </div>
          <div class="form-group">
            <label for="Phone-Num">Phone Number</label>
            <input type="number" name="Phone" class="form-control" id="Phone-Num" placeholder="Enter Phone Number">
          </div>
          <div class="form-group">
            <label for="Client_Email">Email</label>
            <input type="email" name="Email" class="form-control" id="Client_Email" placeholder="Enter Email">
          </div>
          <div class="form-group">
            <label for="Client_Address">Address</label>
            <input type="text" name="Address" class="form-control" id="Client_Address" placeholder="Enter Address">
          </div>
          <div class="form-group">
            <label for="ContactP">Contact Person</label>
            <input type="text" name="Contact Person" class="form-control" id="ContactP" placeholder="Enter Contact person's name">
          </div>
      </div>
      <div class="modal-footer" id="modfootClient">
        <button type="button" class="btn btn-danger" onclick="clearfrmclients()" data-dismiss="modal">Cancel</button>
        <button type="button" onclick="finalupdateexc()" class="btn btn-primary">Update info <i class="fa-solid fa-pen-to-square"></i></button>
      </form>
      </div>
    </div>
  </div>
</div>
