         </div>

<!-- Modal Add -->
<div class="modal fade" id="prodAddCenter" tabindex="-1" role="dialog" aria-labelledby="addCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="prdaddTitle">Enter new product details.</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="modprdAdd">
            <form name="submitPrd">
                <label>Product_Code:</label>
                <input type="text" class="form-control" name="Prd_Code" maxlength = "12" minlength="12" required>
                <label>Product Name:</label>
                <input type="text" class="form-control" name="Product" id="prdctName" required>
                <label>Selling Price:</label>
                <input type="number" class="form-control" name="Selling Price" required>
                <label>Waterpreneur Price:</label>
                <input type="number" class="form-control" name="Waterpreneur Price" required>
                <label>wholesale Price:</label>
                <input type="number" class="form-control" name="wholesale Price" required>
                <label>Pack Size:</label>
                <input type="text" class="form-control" name="Pack Size" required>
                <label>Pallet Size:</label>
                <input type="text" class="form-control" name="Pallet Size" required>
                <label>img url:</label>
                <input type="text" class="form-control" name="img url" required>
                <label>Stock level:</label>
                <input type="number" class="form-control" name="Stock Levels" required>

        </div>
        <div class="modal-footer" id="footprdAdd">
          <button type="submit"  class="btn btn-primary">Add </button>
          </form>
         </div>
      </div>
    </div>
  </div>

  <!-- Modal update stock -->
<div class="modal fade" id="produpdatestockCenter" tabindex="-1" role="dialog" aria-labelledby="updatestockCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="prdstkup">Enter new product details.</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="modstkup">
          <form name="submitPrdstkup" id="submitPrdstkup">
            <label>Select Product to update:</label>
            <select class="form-control" name="Product" id="StkLevels">
              
            </select>
           
            <label>Enter new stock level:</label>
            <input type="number" class="form-control" name="Stock Levels" minlength="1" required>         
      </div>
      <div class="modal-footer" id="footstkup">
        <button type="button" class="btn btn-danger" onclick="clearStkForm()" data-dismiss="modal">Cancel</button>
        <button type="submit"  class="btn btn-primary">Update</button>
        </form>
       </div>
    </div>
  </div>
